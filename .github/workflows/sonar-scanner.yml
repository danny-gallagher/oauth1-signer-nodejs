# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Sonar

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/setup-node@v1
    - with: 
        node-version: 14
    - name: Use Node.js 14
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.5.0.2216.zip
        unzip sonar-scanner-cli-4.5.0.2216.zip
        npm ci
        npm install
        sonar-scanner-4.5.0.2216/bin/sonar-scanner -Dsonar.projectName=oauth1-signer-nodejs -Dsonar.projectKey=Mastercard_oauth1-signer-nodejs -Dsonar.organization=mastercard -Dsonar.sources=./src -Dsonar.tests=./test -Dsonar.testExecutionReportPaths=test-results.xml -Dsonar.javascript.lcov.reportPaths=.nyc_output/coverage.lcov -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_TOKEN
